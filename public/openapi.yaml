openapi: 3.0.0
info:
  title: aws-amplify-auth
  description:
    This container allows you to use amazone cognito (amplify) authorization
    in postman
  contact:
    email: sergey@dudko.dev
  version: 1.0.0
servers:
  - url: http://localhost:10000
tags:
  - name: auth
    description: Get access token
paths:
  /auth:
    post:
      tags:
        - auth
      summary: Get access token
      description: Get access token from AWS cognito
      operationId: getAccessToken
      requestBody:
        description: Get access token from AWS cognito
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CognitoAuthRequest"
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CognitoAuthResponse"
components:
  schemas:
    CognitoAuthRequest:
      type: object
      required:
        - username
        - password
        - authConfig
      properties:
        username:
          type: string
          description: user name in cognito
          example: test@user.com
        password:
          type: string
          format: user password in cognito
          example: bvdyasvdyasfdyavs
        authConfig:
          type: object
          description: cognito auth config
          example:
            scope:
              - email
              - openid
            identityPoolId: us-central-1:test_pool_id
            region: us-central-1
            userPoolId: us-central-1_TESTPOOLID
            userPoolWebClientId: test-pool-web-client-id
            authenticationFlowType: USER_SRP_AUTH
        tokenType:
          type: string
          description: type of token to return in the `token` field
          example: "all"
          default: access
          enum:
            - access
            - id
            - refresh
            - all
    CognitoAuthResponse:
      type: object
      required: ["data"]
      properties:
        data:
          type: object
          required:
            - token
          properties:
